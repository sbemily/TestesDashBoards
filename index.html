<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dash_1">

        <h2 class="titulo_dashboard">Dash 1</h2>
    
        <div>
            <div class="indicador">
                <p>100</p>
                <p>75</p>
                <p>50</p>
                <p>25</p>
                <p>0</p>
            </div>
    
    
            <div class="barras">
    
                <div class="container_barras">
                    <div class="barra_externa">
                        <div class="barra_01 barra_interna"></div>
                    </div>
                    <div class="descricao_carro">
                        <p>T-Cross</p>
                    </div>
                </div>
    
                <div class="container_barras">
                    <div class="barra_externa">
                        <div class="barra_02 barra_interna"></div>
                    </div>
                    <div class="descricao_carro">
                        <p>Nivus</p>
                    </div>
                </div>
    
                <div class="container_barras">
                    <div class="barra_externa">
                        <div class="barra_03 barra_interna"></div>
                    </div>
                    <div class="descricao_carro">
                        <p>Virtus</p>
                    </div>
                </div>
    
            </div>
    
        </div>
    
    </div>

    <div style="
        border-radius: 100%;
        width: 150px;
        aspect-ratio: 1;
        background: conic-gradient(#056B8E 0deg 172deg, #FDBF00 172deg 249deg, #C8D5DC 249deg 360deg
            );
    "></div>

    
</body>
</html>
